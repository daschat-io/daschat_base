[tox]
isolated_build = true
envlist = py37, py38, py39, lint, format

[gh-actions]
python =
    3.9: py39
    3.8: py38
    3.7: py37

[testenv:lint]
whitelist_externals =
    isort
    black
    flake8
    poetry
    mkdocs
    twine
extras =
    test
    doc
    dev
commands =
    isort daschat_handsoff_base
    black daschat_handsoff_base tests
    flake8 daschat_handsoff_base tests
    poetry build
    mkdocs build
    twine check dist/*

[testenv]
whitelist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest -s --cov=daschat_handsoff_base --cov-append --cov-report=xml --cov-report term-missing tests
